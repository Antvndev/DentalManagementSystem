<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        if (saved) document.documentElement.setAttribute('data-theme', saved);
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/add_patient.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Add Patient</title>
</head>
<body>
  <form id="patient-form" autocomplete="off">
    <button onclick="window.location.href='index.html'" type="button" class="back-btn">
      <i class='bx bx-left-arrow-alt'></i>
    </button>

    <h2>New Patient</h2>

    <input type="text" name="first_name" placeholder="First name" required>
    <input type="text" name="middle_name" placeholder="Middle name">
    <input type="text" name="last_name" placeholder="Last name" required>

    
    <div class="gender-row">
      <label for="male">Male
        <input type="radio" id="male" name="gender" value="Male" required>
      </label>
      <label for="female">Female
        <input type="radio" id="female" name="gender" value="Female">
      </label>
    </div>
    
    <input type="text" name="egn" placeholder="ЕГН" pattern="\\d{10}" maxlength="10" required>
    <input type="number" name="age" placeholder="Age" min="0" max="120" required>

    <input type="text" name="phone" placeholder="Phone number"><br><br>

    <button type="submit">Add Patient</button>
  </form>
  <script src="JSScripts/ThemeSwitcher.js"></script>
  <script>
    // Fake functionality for static demo
    document.getElementById("patient-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Patient added (demo mode, no database).");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
